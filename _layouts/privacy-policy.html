<!doctype html>
<html>
{% include head.html %}
	<body class="slides zen smooth animated">
	
	{% include svg.html %}

{% include navigation.html %}



<!-- Slide 2 (#58) -->
<section class="slide parallax">
  <div class="content">
	<div class="container">
	  <div class="wrap">
		<div class="fix-10-12 left">
		  <h1 class="huge margin-bottom-4 ae-1">{{ page.title }}</h1>
		  <div class="privacy-policy ae-2">
			{{ content }}
		  </div>}}
		</div>
	  </div>
	</div>
  </div>
  {% for image in site.static_files %}
	  {% if image.path contains 'img/privacy-policy/bg' %}
  <div class="background" style="background-image:url({{ site.baseurl }}{{ image.path }})"></div>
	  {% endif %}
  {% endfor %}
</section>



<!-- Preloader -->
<div class="loadingIcon"><svg class="loading-icon" id="loading-circle" viewBox="0 0 18 18"><circle class="circle" opacity=".1" stroke="#fff" stroke-width="2" stroke-miterlimit="10" cx="9" cy="9" r="8" fill="none"></circle><circle class="dash" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1,100" cx="9" cy="9" r="8" fill="none"></circle></svg></div>
					
	</body>
</html>
