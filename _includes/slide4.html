{% for post in site.categories.homepage %}
{% if post.title == "About" %}

<section class="slide fade kenBurns" data-name="about">
	<div class="content">
		<div class="container">
			<div class="wrap about">
				<div class="fix-12-12">
					{{ post.content }}
				</div>
					<div class="margin-top-3">
					<a href="https://www.nativeunion.com" class="">© 2022 CIMTOPS SG LAB PTE. LTD.</a>
					– ALL RIGHTS RESERVED 
					<span class="vert">|</span> 
					<a href="/privacy-policy/">Privacy</a>
				 </div>
			</div>
			
		</div>
	</div>
	{% for image in site.static_files %}
		{% if image.path contains 'img/homepage/slide5/bg' %}
	<div class="background" style="background-image:url({{ site.baseurl }}{{ image.path }})"></div>
		{% endif %}
	{% endfor %}
</section>
{% endif %}
{% endfor %}
